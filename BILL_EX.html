<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bill Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 50px;
      background-color: #009092;
    }
    .container {
      background-color: #fff;
      border-radius: 10px;x
      padding: 20px;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    }
    h2 {
      color: #007bff;
      text-align: center;
    }
    .form-group label {
      font-weight: bold;
      color: #495057;
    }
    button {
      margin-top: 10px;
    }
    #result {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Bill Calculator</h2>
  <form id="billForm">
    <div class="form-group">
      <label for="numberOfItems">Number of Items:</label>
      <input type="number" class="form-control" id="numberOfItems" placeholder="Enter number of items" required>
    </div>
    <div id="itemsList"></div>
    <button type="button" class="btn btn-primary" onclick="addItemFields()">Add Items</button>
    <hr>
    <button type="button" class="btn btn-primary" onclick="calculateBill()">Calculate Bill</button>
  </form>
  <div id="result" class="mt-3"></div>
</div>

<script>
  function addItemFields() {
    var numberOfItems = document.getElementById("numberOfItems").value;
    var itemsListDiv = document.getElementById("itemsList");
    itemsListDiv.innerHTML = "";
    
    for (var i = 1; i <= numberOfItems; i++) {
      var itemField = `
        <div class="row">
          <div class="col">
            <label for="itemName${i}">Item Name:</label>
            <input type="text" class="form-control" id="itemName${i}" placeholder="Enter item name" required>
          </div>
          <div class="col">
            <label for="quantity${i}">Quantity:</label>
            <input type="number" class="form-control" id="quantity${i}" placeholder="Enter quantity" required>
          </div>
          <div class="col">
            <label for="price${i}">Price:</label>
            <input type="number" class="form-control" id="price${i}" placeholder="Enter price" required>
          </div>
        </div>
        <br>`;
      itemsListDiv.innerHTML += itemField;
    }
  }

  function calculateBill() {
    var numberOfItems = document.getElementById("numberOfItems").value;
    var totalBill = 0;

    for (var i = 1; i <= numberOfItems; i++) {
      var quantity = document.getElementById("quantity" + i).value;
      var price = document.getElementById("price" + i).value;
      totalBill += quantity * price;
    }

    var resultDiv = document.getElementById("result");
    resultDiv.innerHTML = "<h4>Total Bill: $" + totalBill.toFixed(2) + "</h4>";
  }
</script>

</body>
</html>
